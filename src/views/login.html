<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alicorp</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- CSS Optional -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <main>
    <!--HEADER-->
    <header>
      <nav class="transparent z-depth-0">
        <div class="navbar-fixed">
          <div class="nav-wrapper">
            <div class="container">
              <a href="#" class="brand-logo">
                <span class="valign-wrapper"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Alicorp.svg/400px-Alicorp.svg.png" class="logo"
                    alt="logo">
                  <span class="pl fw-900 fs-18">ALICORP</span></span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--LOGIN-->
    <section class="section">
      <div class="container">
        <div class="row">
          <div id="login">
            <h1 class="text center fs-38 fw-900">Iniciar sesión </h1>
            <div class="container center-align">
              <div class="row z-depth-1 grey lighten-4 login-form">
                <form class="col s12" id="login">
                  <div class="container section center-align">
                    <img src="https://image.winudf.com/v2/image/Y29tLmRhdGFzZXJ2aWNpb3MudHRhdWRpdGFsaWNvcnByZWd1bGFyX2ljb25fMTUzNTUyNDAzOV8wNTI/icon.png?w=170&fakeurl=1&type=.png" class="isotipo" alt="logo-form">
                  </div>
                  <div class="row pb-0">
                    <div class="input-field col s12 pt-4">
                      <input id="email" class="validate" type="email" name="email" />
                      <label for="email">Correo</label>
                    </div>
                  </div>
                  <div class="row pb-0">
                    <div class="input-field col s12 pt-4">
                      <input id="password" class="validate" type="password" name="password" />
                      <label for="password">Contraseña</label>
                    </div>
                    <label style="float: right;">
                      <a class="pink-text" href=""><b>Olvidé mi contraseña</b></a>
                    </label>
                  </div>
                  <div class="row">
                    <button type="submit" class="col s12 btn btn-large waves-effect fsi">Ingresar</button>
                  </div>
                </form>
              </div>
              <div class="recover fs-13 mt-3">
                <span class="d-block fw-700">
                  <a href="" class="text-center fw-700">Olvidé mi
                    contraseña</a>
                </span>
                <span>
                  ¿No tienes una cuenta? <a href="#register" class="text-center fw-700 btn-login-register">Regístrate</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
     <!--SIGN UP-->
     <section class="section">
      <div class="container">
        <div class="row">
          <div id="register">
            <h5 class="text center fs-38 fw-900">Registrarse</h5>
            <div class="container center-align">
              <div class="row z-depth-1 grey lighten-4 login-form">
                <form class="col s12" id="signup">
                    <div class="input-field col s12 pt-4">
                      <input id="company" class="validate in" type="text" name="company" />
                      <label for="company">Código trabajador</label>
                    </div>
                    <div class="input-field col s12 pt-4">
                      <input id="name" class="validate in" type="text" name="name" />
                      <label for="name">Nombre</label>
                    </div>
                    <div class="input-field col s12 pt-4">
                      <input id="position" class="validate in" type="text" name="position" />
                      <label for="position">DNI</label>
                    </div>
                    <div class="input-field col s12 pt-4">
                      <input id="email" class="validate in" type="email" name="email" />
                      <label for="email">Correo</label>
                    </div>
                   <div class="input-field col s12 l6 pt-4">
                      <input id="password" class="in" type="password" name="password" />
                      <label for="password">Contraseña</label>
                    </div>
                    <div class="section mt-3 pb-3">
                      <button type="submit" class="col s12 btn btn-large waves-effect fw-700 fsi">Registrar Datos</button>
                    </div>
                    <div class="pt-5 pb-3 mt-3">
                      <button type="submit" class="fw-700 fsi mt-3 p-0 btn-link pull-left">
                        <span>
                          <a href="login.html" class="text-center fw-700 btn-login-register">Ya tengo una cuenta</a>
                        </span>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <!-- Firebase -->
 <!--  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="../js/firebase.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
